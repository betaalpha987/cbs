<body>
    <div class="page-holder">
    
        <div class="container">    
            <div class="row">
                <div class="col-sm-12 top-banner">
                    <div class="banner-text">
                        <h1>Task Management</h1>
                    </div>               
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"> 
                    <form class="search-form form-inline">

                        <button class="btn btn-link" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
            <!--Later the lines after the header should be procedurally generated-->
            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>Date</th>
                                <th>Quote Number</th>
                                <th>Dealer</th>
                                <th>Name</th>
                                <th>Registration Number</th>
                                <th>Vehicle</th>

                            </tr>

                        <tbody>
                            <tr>
                                <th scope="row"><i class="fa fa-plus-circle" aria-hidden="true"></i></th>
                                <td>30 May 1111</td>
                                <td>12346545</td>
                                <td></td>
                                <td>Mr mr mrrr</td>
                                <td>de5 6thy</td>
                                <td>Alfa Romeo or stuff</td>
                                <td><i class="fa fa-cog" aria-hidden="true"></i><i class="fa fa-angle-down" aria-hidden="true"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<button>Get External Content</button>


    <script>
    $(document).ready(function(){
        $("button").click(function(){
            // Assign handlers immediately after making the request,
            // and remember the jqxhr object for this request
            var jGet = $.getJSON( "https://betaalpha987.github.io/cbs/Test-Data.json").always(function() {
                // if (jGet.status !== 200) console.error(jGet.statusText);
                console.log(jGet);
                var delivData = JSON.parse(jGet.responseText);
                console.log(delivData);
            });
        });
    });
    </script>
</body>
</html>
